<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer type="module" src="./js/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer type="module" src="./js/firebase.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <header>
        <h2 id="titulo">Quiz</h2>
      </header>
      <main id="contenedorMain">
        <div id="contenedorInicioSesion" class="iniciarSesionForm">
          <h1>Iniciar Sesión</h1>
          <form id="">
            <label for="emailUsuario">Email</label>
            <input name="emailUsuario" type="email" id="emailUsuario" />

            <label for="passwordUsuario">Contraseña</label>
            <input
              name="passwordUsuario"
              type="password"
              id="passwordUsuario"
            />
          </form>

          <div class="botonesRegistro">
            <button id="botonInicioSesion">Iniciar Sesión</button>
            <button id="botonInicioRegistro">Registrarse</button>
          </div>
        </div>

        <div id="iniciarFormularioRegistro" class="iniciarSesionForm">
          <h1>Formulario de Registro</h1>
          <form id="CrearRegistro">
            <label for="name">Nombre</label>
            <input name="name" type="text" id="nombre" required />

            <label for="age">Edad</label>
            <input name="age" type="number" id="age" required />

            <label for="text">Dirección</label>
            <input name="address" type="text" id="address" required />

            <label for="email">Email</label>
            <input name="email" type="email" id="email" required />

            <label for="password1">Contraseña 1</label>
            <input name="password" type="password" id="password1" required />

            <label for="password2">Contraseña 2</label>
            <input name="password" type="password" id="password2" required />
          </form>
          <div class="botonesRegistro">
            <button id="botonCrearRegistro">Registrar Nuevo Usuario</button>
            <button id="volver">Volver</button>
          </div>
        </div>

        <div id="opcionesLocalStorage">
          <button id="botonVerHistorial">
            <p>Ver Historial</p>
            <img src="./img/historial.png" alt="Icono historial" />
          </button>
          <button id="botonBorrarHistorial">
            <p>Borrar Historial</p>
            <img src="./img/delete.png" alt="Icono borrar historial" />
          </button>
        </div>
        <section id="seccionCategorias">
          <div id="contenedorTituloCategorias">
            <h2>Selecciona una de las categorias</h2>
          </div>
          <div id="contenedorArticulosCategorias">
            <article>
              <button id="botonCategoriaInformatica">
                <p>Informatica</p>
                <img src="./img/info.png" alt="logo informatica" />
              </button>
            </article>
            <article>
              <button id="botonCategoriaCine">
                <p>Cine</p>
                <img src="./img/cine.png" alt="logo cine" />
              </button>
            </article>
            <article>
              <button id="botonCategoriaMusica">
                <p>Musica</p>
                <img src="./img/musica.png" alt="logo musica" />
              </button>
            </article>
            <article>
              <button id="botonCategoriaAleatoria">
                <p>Cualquier Tema!</p>
                <img src="./img/random.png" alt="logo aleatorio" />
              </button>
            </article>
            <article>
              <button id="botonCategoriaFirebase">
                <p>Preguntas Desde Firebase</p>
                <img src="./img/firebase.png" alt="logo informatica" />
              </button>
            </article>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
